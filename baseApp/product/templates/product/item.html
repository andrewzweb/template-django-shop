{% extends 'shop/base.html' %}

{% block product %}
  <h2>{{ product.title }} </h2>
  <div class="product product-item">
	{% if product.image %}
	  <div class="product__image">
		<img alt="" src="{{ product.image.url }}"/>
	  </div>
	{% endif %}
	<div class="product__title">{{ product.title }}</div>
	<div class="product__price">{{ product.price }}</div>	  
  </div>
{% endblock %}
