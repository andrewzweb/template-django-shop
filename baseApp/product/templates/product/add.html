{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Catalog: {{product.title}}{% endblock %}

{% block product %}
<link href="{% static "product/product-item.css" %}" rel="stylesheet"/>

<h2>Add product</h2>

<div class="product product-item">
  <form method="POST">
    {{ form }}
    {% csrf_token %}
    <input type="submit" value="Add Product"/>
  </form>
</div>
{% endblock %}
